<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="container">

       
        <div class="form-card">
          
          <div class="row">
    
            
            <div class="column column-2">
              <div class="content">
                
                <div class="logo">

                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">

                </div>

                <div class="text">

                    <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>

                </div>
                
              </div>
            </div>
    
            <div class="column column-2">
              <div class="content">
                <div class="form">
                  <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo" class="logofb">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email hoặc số điện thoại</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="button">Đăng nhập</button>
                </form>
                <a href="#" class="link">Quên mật khẩu?</a>
                </div>
                
              </div>
            </div>
    
           
            </div>
    
          </div>
        <div class="footer">

          <div class="text-footer">
            
              <p>Tiếng Việt</p>
              <p>English (UK)</p>
              <p>中文(台灣)</p>
              <p>한국어</p>
              <p>日本語</p>
              <p>Français (France)</p>
              <p>ภาษาไทย</p>
              <p>Español</p>
              <p>Português (Brasil)</p>
              <p>Deutsch</p>
              <p>Italiano</p><br>
              
            
          </div>

        </div>
    
        </div>

</body>
</html>
